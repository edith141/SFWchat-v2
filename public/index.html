<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A realtime SFW Chat platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="SFW Chat">
  <meta name="apple-mobile-web-app-title" content="SFW Chat">
  <meta name="theme-color" content="#303F9F">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>SFW Chat</title>

  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  
  <link rel="stylesheet" href="styles/main.css">

<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header/navbar & logo -->
  <header class="mdl-layout__header mdl-color--deep-purple-400 mdl-color-text--white">
    <div class="mdl-cell mdl-grid mdl-cell--12-col-tablet mdl-cell--12-col">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col">
        <h3><i class="material-icons">whatshot</i> SFW Chat</h3>
      </div>
<!-- main user -->
      <div id="user-container">
        <div hidden id="user-pic"></div>
        <div hidden id="user-name"></div>
        <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-color-text--white mdl-js-ripple-effect">
          Sign-out
        </button>
        <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-color-text--white mdl-js-ripple-effect ">
          <i class="material-icons">account_circle</i>Log-in
        </button>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div id="messages-card-container" class="mdl-cell mdl-cell--12-col mdl-grid">

      <!-- Main body/chats -->
      <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell--6-col-desktop mdl-cell--6-col-tablet mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <div id="messages">
          </div>
          <!-- new msg -->
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
              <label class="mdl-textfield__label" for="message">Type a mesage</label>
            </div>
            <!-- send btn -->
            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color--grey-70 ">
              <i class="material-icons">send</i>
            </button>
          </form>
          <!-- send img -->
          <form id="image-form" action="#">
            <input id="mediaCapture" type="file" accept="image/*" capture="camera">
            <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--red-300">
              <i class="material-icons">image</i>
            </button>
          </form>
        </div>
      </div>
<!-- sign in bar -->
      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

    </div>
  </main>
</div>

<!-- FireBase -->
<!-- Automatic config through firebase hosting -->
<script src="/__/firebase/6.4.0/firebase-app.js"></script>
<script src="/__/firebase/6.4.0/firebase-auth.js"></script>
<script src="/__/firebase/6.4.0/firebase-storage.js"></script>
<script src="/__/firebase/6.4.0/firebase-messaging.js"></script>
<script src="/__/firebase/6.4.0/firebase-firestore.js"></script>
<script src="/__/firebase/6.4.0/firebase-performance.js"></script>
<script src="/__/firebase/init.js"></script>
<!-- custom JS -->
<script src="scripts/main.js"></script>
</body>
</html>
